<html>
<head>
  <title>Basic Validation Example</title>
</head>
<body>
  <h1>Enter a Valid(Any) Name!</h1>
  {% with messages = get_flashed_messages() %} <!--  declare a messages variable in the template and assign the flash function   -->
    {% if messages %}   <!--  Check if there are even any messages that came back from the get_flashed_messages() function   -->
      {% for message in messages %}  <!--  Loop through all messages  --> 
        <p>{{message}}</p> <!--  Print the messages one by one each in a paragraph tag   -->
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action='/process' method='POST'>
    <label for="name">Name</label>
    <input type="text" name="name">
    <label for="email">Email</label>
    <input id="email" name="email" type="text">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
