<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkerboard Assignment</title>
    <style>
        .color1{
            background-color: red;
            width: 60px;
            height: 60px;
            margin: 0px;
            padding: 0px;
        }
        .color2{
            background-color: black;
            width: 60px;
            height: 60px;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <table>
    {% for i in range (x) %}
        <tr>
            {% for j in range (y) %}
            <td class="color1"></td>
            <td class="color2"></td>
            {% endfor %}
        </tr>
        <tr>
            {% for j in range (y) %}
            <td class="color2"></td>
            <td class="color1"></td>
            {% endfor %}
        </tr>
    {% endfor %}
    </table>
</body>
</html>
