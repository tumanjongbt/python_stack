<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Document</title>

        .form_inputs div{

</head>
<body>
    <div class="container">
        <h2>Dojo Survey</h2>
        <form action='/result' method='post'>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type='text' class="form-control" placeholder="Enter Full Name" name='name'>
            </div>
            <div  class="form-group">
                <label for="location">Dojo Locations:</label>
                <select class="form-control"name="location">
                    <option value="San Jose">San Jose</option>
                    <option value="Seatle">Seatle</option>
                    <option value="LA">LA</option>
                    <option value="Dallas">Dallas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="language">Favorite Language:</label>
                <select class="form-control"name="language">
                    <option value="Python">Python</option>
                    <option value="MEAN">MEAN</option>
                    <option value="JAVA">JAVA</option>
                    <option value="Ruby">Ruby</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Comment(optional):</label>
                <textarea class="form-control" name="message" rows="5" cols="30"></textarea>
            </div>
            <input type='submit' class="btn btn-default" value='create user'>
        </form>
    </div>
</body>
</html>
