<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>C+R Friends</title>
</head>
<body>
    <div class="container">
        <h1>These are my friends!</h1>
        <table class="table table-bordered">
            <thead>
                <tr> 
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Occupation</th>
                </tr>
            </thead>
            <tbody>
                {% for friend in friends %}
                <tr>
                    <td>{{ friend['first_name'] }}</td>
                    <td>{{ friend['last_name'] }}</td>
                    <td>{{ friend['occupation'] }}</td>
                </tr>
                {% endfor %}
            </tbody>        
        </table>
        <hr>
        <h2><u>Add a Friend</u></h2>
        <form class = "form-horizontal"action='/process' method='POST'>
            <div class="form-group">
                <label class="control-label col-sm-2" for="first_name">First Name:</label>
                <div class="col-sm-10">
                    <input type='text' class="form-control" placeholder="Enter first name" name='first_name'>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="last_name">Last Name:</label>
                <div class="col-sm-10">
                    <input type='text' class="form-control" placeholder="Enter last name" name='last_name'>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="occupation">Occupation:</label>
                <div class="col-sm-10">
                    <input type='text' class="form-control" placeholder="Enter occupation" name='occupation'>
                </div>
            </div>
            <div class="form-group"> 
                <div class="col-sm-offset-11 col-sm-10">
                    <input type='submit' class="btn btn-primary" value='Add'>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
